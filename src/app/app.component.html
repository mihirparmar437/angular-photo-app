<div class="container">
  <h1>Photos</h1>
  <div *ngIf="isLoading">
    Loading photos...
  </div>
  <div *ngIf="error">
    Error fetching photos.
  </div>
  <div class="row" *ngIf="photos.length > 0">
    <div class="col-md-4" *ngFor="let photo of photos">
      <div class="card">
        <img [src]="photo.thumbnailUrl" alt="{{ photo.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
